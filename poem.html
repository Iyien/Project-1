        <title>Challenge: Write a Poem</title>

        <meta charset="utf-8">

    </head>

    <body>

        <h1>Cannon</h1>
        <h2>A poem by Raphael de la Ghetto.</h2>
        <p>Cannon to the right of them, <br>
        Cannon to the left of them, <br> Cannon in front of them, <br> volleyed and thundered. </p>
    </body>

</html>
